</head>
<body>
   <header>
      <h1>Around the World</h1>
      <p>Explore various genres around the world!</p>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
   </header>
      <section class="blog">
      <h2>Contact Me</h2>
      <form>
         <div class="name">
            <label for="name">Name <input id="name" type="text" required placeholder="Enter your name:"></label></div>
         <div class="email">
            <label for="email">Email <input id="email" type="text" required placeholder="Enter your email:"></label>
         </div>
         <div class="dropdown">
            <label for="dropdown">Reason for contact 
               <select id="dropdown" name="dropdown">
                  <option value="select">(select one)</option>
                  <option value="saying-hi">Just saying hi</option>
                  <option value="contractor">Looking for a contractor</option>
                  <option value="interview">Interested in an interview</option>
                  <option value="other">Other</option>
               </select>
            </label>
         </div>
         <div class="comments">
            <label for="comments">Comments 
               <textarea id="comments" name="comments" placeholder=""></textarea>
            </label>
         </div>
            <input class="submit" type="submit" value="Submit">
      </form>
   </section>
   </body>
   </html>
