<!DOCTYPE html>
<html lang="en">
<head>  
   <meta charset="UTF-8">

   <title>Contact - Blog</title>

</head>
<body>
   <header>
      <h1>My Blog</h1>
      <p>Tips about the world</p>
      <nav>
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
         </ul>
      </nav>
   </header>
   <section>
      <form action="">
         <label for="enter-name" id="enter-name">Name <input id="name" type="text" required placeholder="Enter your name:" /></label>
         <label for="enter-email" id="enter-email">Email <input id="email" type="text" required placeholder="Enter your email:" /></label>
         <label for="dropdown">Reason for contact 
            <select id="dropdown" name="dropdown" required>
               <option value="select">(select one)</option>
               <option value="saying-hi">Just saying hi</option>
               <option value="contractor">Looking for a contractor</option>
               <option value="interview">Interested in an interview</option>
               <option value="other">Other</option>
            </select>
         </label>
         <label for="comments">Comments 
            <textarea id="comments" name="comments" placeholder=""></textarea>
         </label>
         <button>Submit</button>
      </form>
   </section>
</body>
</html>
